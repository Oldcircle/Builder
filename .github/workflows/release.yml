name: build-and-release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
            extraArgs: --config.win.signAndEditExecutable=false
          - os: macos-latest
            platform: mac
            extraArgs: ""
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: npm run dist -- --${{ matrix.platform }} ${{ matrix.extraArgs }} --publish never

      - uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.platform }}
          if-no-files-found: error
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*-win.zip
            dist/*-mac.zip
            dist/*.blockmap

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: release-dist

      - uses: softprops/action-gh-release@v2
        with:
          files: release-dist/**/*
