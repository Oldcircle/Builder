name: build-and-release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
            extraArgs: --config.win.signAndEditExecutable=false
          - os: macos-latest
            platform: mac
            extraArgs: ""
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: npm run dist -- --${{ matrix.platform }} ${{ matrix.extraArgs }} --publish never

      - uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
